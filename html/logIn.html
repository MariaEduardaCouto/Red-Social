<body class="d-flex flex-column justify-content-center align-items-center">
    <a id="head" href="/index.html" class="d-flex justify-content-center w100">
        <p class="mt-4">Red social</p>
    </a>

    <form action = '/userLogin' class="d-flex flex-column justify-content-center w25 row g-3 needs-validation" id="loginForm" novalidate>
        <label for="txtUsername" class="form-label">Username</label>
        <input type="text" class="form-control" name="userLog" id="txtUsername" required>
        
        <label for="txtPassword" class="mt-3 form-label">Password</label>
        <input type="password" class="form-control" name="passLog" id="txtPassword" required>

        <button type="submit" href="home.html" class="mt-2 btn btn-primary bckOrange" id="btnLogin">Log in</button>
    </form>

    <div id="divMessage" class="rounded mb-5" style="opacity: 0; position: absolute; background-color: rgba(0, 0, 0, 0.199);">
        <p class="m-2" style="font-family: BalooReg; font-size: 12px;"></p>
    </div>

    <script src="/javascript/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
